<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Private Chat</title>
</head>

<body>

    <h2>Private Chat</h2>

    <!-- User Form for entering the chat -->
    <div class="user-form" id="username-page">
        <h3>Enter Chatroom</h3>
        <form id="usernameForm">
            <p id="loading-text">Loading user information...</p>
            <p id="error-message" style="color: red; display: none;">Failed to retrieve user information.</p>
        </form>
    </div>

    <!-- Chatroom UI -->
    <div class="chat-container hidden" id="chat-page">
        <div class="chat-area">
            <!-- Display the name of the person you are chatting with -->
            <div id="chat-with-user" class="chat-with-user">
                <span id="chat-with-user-name">Chatting with: <span id="chat-partner-name"></span></span>
            </div>

            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <!-- Message Input Form -->
            <form id="messageForm" name="messageForm">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message..." />
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>

</body>

</html>
