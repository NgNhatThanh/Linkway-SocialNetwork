<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!-- Navbar Fragment -->
    <div th:fragment="navbar">
        <!-- Home Link -->
        <a th:href="@{/}">Home</a>

        <!-- Search Form -->
        <div>
            <form th:action="@{/searchUser}" method="get">
                <input type="text" name="query" placeholder="Search for users..." required />
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Links for Logged-In Users -->
        <div th:if="${session['username'] != null}">
            <a th:href="@{/profile}">My Profile</a>
            <form th:action="@{/createPost}" method="get">
                <button type="submit">Create</button>
            </form>
        </div>

        <!-- Links for Guests -->
        <div th:if="${session['username'] == null}">
            <a th:href="@{/login}">Đăng nhập / Đăng ký</a>
        </div>
    </div>
</body>

</html>
