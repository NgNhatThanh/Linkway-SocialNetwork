<!DOCTYPE html>
<html lang="en" th:replace="~{home/layout.html :: layout(~{::main})}" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title th:text="${user.displayName} + ' - Following'">Following</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <main class="followings">
        <h1 th:text="${user.displayName}">User Name</h1>
        <h2>Following:</h2>

        <ul>
            <li th:each="following : ${followings}">
                <a th:href="@{/profile/{username}(username=${following.username})}"
                    th:text="${following.displayName}"></a>
            </li>
        </ul>

        <p th:if="${#lists.isEmpty(followings)}">Not following anyone.</p>

        <!-- Back to Profile Link -->
        <a th:href="@{/profile/{username}(username=${user.username})}">Back to Profile</a>
    </main>
</body>

</html>
