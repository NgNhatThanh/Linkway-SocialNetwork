<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
</head>

<body>
    <div th:fragment="navbar" th:class="nav-bar">
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
        <div class="home-div">
            <a class="back-home" th:href="@{/}"> Home </a>
        </div>
        <!-- Notification Container for Message Popups -->


        <div>
            <form th:action="@{/search}" method="get" class="search-container">
                <input type="text" name="query" placeholder="Tìm kiếm ..." required class="search-input" />
                <button class="button button-secondary" type="submit">Search</button>
            </form>
        </div>

        <div class="user-div">
            <div th:if="${session.username != null}" class="logged-in">

                <div class="notifications-container">
                    <button id="notification-button" class="notification-button" onclick=toggleNotiListVisibility()>
                        <i class='bx bxs-bell'></i>
                        <span id="unread-notification-count"></span>
                    </button>

                    <div id="notifications-dropdown" class="notifications-dropdown hidden">
                        <ul id="notifications-list">
                        </ul>
                    </div>
                </div>

                <!-- Direct to create post page -->
                <div>
                    <form th:action="@{/post/edit}">
                        <button class="button button-primary"> Create </button>
                    </form>
                </div>

                <!-- Notification Icon for New Messages -->
                <div class="chat-div">
                    <a th:href="@{/chat}" class="chat-button">
                        <i class='bx bxs-message-dots'></i>
                        <span id="unread-messages-count" class="notification-badge"></span>
                    </a>
                </div>

                <!-- Avatar and Dropdown Menu -->
                <div class="avatar-container">
                    <img th:src="${session.avatar}" alt="Avatar" class="avatar" id="avatar-icon">
                    <div class="dropdown-menu" id="dropdown-menu">
                        <div class="menu-item">
                            <a th:href="@{/profile}" class="dropdown-item">
                                <img th:src="${session.avatar}" alt="A" class="icon" id="avatar-icon2"
                                    style="width: 30px; height: 30px; border-radius: 50%;">
                                <span>Profile Page</span>
                            </a>
                        </div>
                        <div class="menu-item">
                            <a th:href="@{/change-password}" class="dropdown-item">
                                <i class='bx bx-cog icon'></i>
                                <span>Change Password</span>
                            </a>
                        </div>
                        <div class="menu-item">
                            <form th:action="@{/logout}" method="post" class="dropdown-item">
                                <button class="btn-logout" type="submit">
                                    <i class='bx bx-exit icon'></i>
                                    <span>Đăng xuất</span>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${session.username == null}">
                <a th:href="@{/login}"> Đăng nhập </a>
                <a th:href="@{/register}"> Đăng ký </a>
            </div>
        </div>


        <!-- Linking JS files -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script th:src="@{/js/navbar.js}"></script>
    </div>

</body>

</html>
