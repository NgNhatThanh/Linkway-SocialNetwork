<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div th:fragment="post-section">
        <link rel="stylesheet" th:href="@{/css/posts.css}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <div th:each="post : ${postList}" class="post-item">



            <div class="post-info">
                <div style="display: flex" class="post-header">
                    <a th:href="@{*{'/profile/' + post.getAuthor().getUsername()}}">
                        <img th:src="@{*{post.getAuthor().getAvatarImagePath()}}" class="author-avatar">
                    </a>
                    <a th:href="@{*{'/profile/' + post.getAuthor().getUsername()}}" th:text="*{post.getAuthor().getDisplayName()}" class="author-link author"></a>
                    <p th:text="${#dates.format(post.getCreatedAt(), 'yyyy/MM/dd HH:mm')}" class="post-date date"></p>
                </div>

                <a th:href="@{*{'/post/' + post.getId()}}" th:text="*{post.getTitle()}" class="post-title"></a>

                <div class="post-tags">
                    <a th:href="@{#}" th:each="tag : ${post.getTags()}" class="post-tag" th:text="*{tag.getName()}">
                    </a>
                </div>
                <-- Nếu có ảnh nhét vô dei-->
                <div class="post-stats">
                    <div class="vote-group">
                        <button class="vote-up"><i class='bx bx-up-arrow-circle'></i></button>
                        <span th:text="*{post.getUpvotes() + post.getDownvotes() + ' votes'}">0</span>
                        <button class="vote-down"><i class='bx bx-down-arrow-circle' ></i></button>
                    </div>
                    <span class="views" th:text="*{post.getViews() + ' views'}">19</span>
                    <span th:text="*{post.getComments().size() + ' comments'}" class="comments">0</span>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>

        <div class="pagination">
            <ul th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li th:classappend="${currentPage == i ? 'active' : ''}">
                    <a th:href="@{'?page='+${i}}" th:text="${i}"></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
