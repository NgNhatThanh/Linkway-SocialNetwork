<!DOCTYPE html>
<html lang="en" th:replace="~{home/layout.html :: layout(~{::main})}" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main class="post-page">
        <link rel="stylesheet" th:href="@{/css/postpage.css}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>

        <div class="post-div">
            <div class="author-meta">
                <a th:href="@{${'/profile/' + post.getAuthor().getUsername()}}">
                    <img th:src="@{${post.getAuthor().getAvatarImagePath}}" class="author-mini-avatar">
                </a>

                <div class="post-author-info">
                    <p th:text="${#dates.format(post.getCreatedAt(), 'yyyy/MM/dd HH:mm')}" class=date></p>
                    <p th:text="${post.getViews() + ' views'}"></p>

                    <a th:href="@{${'/profile/' + post.getAuthor().getUsername()}}"
                       th:text="*{post.getAuthor().getDisplayName()}"></a>
                </div>
            </div>

            <div class="post-content">
                <h1 th:text="${post.getTitle()}"></h1>
                <div th:utext="${postContent}"></div>
            </div>

            <div class="post-tags">
                <a th:each="tag : ${post.getTags()}"
                   th:href="@{#}"
                   th:text="*{tag.getName()}"></a>
            </div>

            <div id="post-comments">
                <h2> Bình luận: </h2>

                <form th:action="@{${'/post/' + post.getId() + '/comment'}}"
                      class="comment-form"
                      th:object="${userComment}" method="post">
                    <a th:href="@{${'/profile/' + session.username}}">
                        <img th:src="@{${session.avatar}}" class="author-mini-avatar">
                    </a>

                    <div class="comment-editor">

                        <input type="hidden" th:name="postId" th:value="${post.id}">

                        <input type="hidden" th:name="authorId" th:value="${session.id}">

                        <textarea placeholder="Viết bình luận..." th:field="*{content}"></textarea>

                        <div class="editor-extra">
                            <button>
                                <i class='bx bxs-image'></i>
                            </button>
                        </div>
                    </div>

                    <div class="comment-form-submit">
                        <button type="submit"> Bình luận </button>
                    </div>
                </form>

                <div class="comment-thread">
                    <div th:each="comment : ${rootComments}" class="root-comment">
                        <div class="comment-author-info">
                            <a th:href="@{*{'/profile/' + comment.getAuthor().getUsername()}}">
                                <img th:src="@{*{comment.getAuthor().getAvatarImagePath}}" class="author-mini-avatar">
                            </a>
                            <div>
                                <p th:text="*{#dates.format(comment.getCreatedAt(), 'yyyy/MM/dd HH:mm')}"
                                   class="date"></p>
                                <a th:href="@{*{'/profile/' + comment.getAuthor().getUsername()}}"
                                   th:text="*{comment.getAuthor().getDisplayName()}"></a>
                            </div>
                        </div>

                        <div class="comment-content">
                            <p th:text="*{comment.getContent()}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="side-div">
            <div class="author-card">
                <img th:src="@{${post.getAuthor().getAvatarImagePath()}}"
                    class="author-card-avatar">
                <a th:href="@{${'/profile/' + post.getAuthor().getUsername()}}"
                    th:text="${post.getAuthor().getDisplayName()}"
                    class="author-card-anchor"></a>
                <p th:text="${post.getAuthor().getUsername()}"></p>
                <p th:text="${authorFollowers + ' followers'}"></p>

                <div class="author-card-follow">
                    <!-- Edit Profile Button for Current User -->
                    <button th:if="${isCurrentUser}">
                        <a th:href="@{/updateProfile}" class="btn">Edit Profile</a>
                    </button>

                    <!-- Follow/Unfollow Button for Other Users -->
                    <form th:if="${not isCurrentUser}" th:action="@{${'/profile/' + post.getAuthor().getUsername() + '/follow'}}"
                          method="post">
                        <input type="hidden" name="username" th:value="${post.getAuthor().getUsername()}" />
                        <button type="submit" th:text="${isFollowing ? 'Unfollow' : 'Follow'}"></button>
                    </form>
                </div>
            </div>

            <div class="vote-div">
                <div class="vote-interact">
                    <form th:action="@{${upvoted ? '/post/' + post.getId() + '/unvote' : '/post/' + post.getId() + '/upvote'}}"
                          method="post">
                        <button type="submit">
                            <i th:class="${upvoted ? 'bx bxs-upvote' : 'bx bx-upvote'}"></i>
                        </button>
                    </form>
                    <p th:text="${post.getUpvotes()}" class="vote-count"></p>
                </div>

                <div class="vote-interact">
                    <form th:action="@{${downvoted ? '/post/' + post.getId() + '/unvote' : '/post/' + post.getId() + '/downvote'}}"  method="post">
                        <button type="submit">
                            <i th:class="${downvoted ? 'bx bxs-downvote' : 'bx bx-downvote'}"></i>
                        </button>
                    </form>
                    <p th:text="${post.getDownvotes()}" class="vote-count"></p>
                </div>


            </div>

            <div class="related-posts-div">
                <h3> Bài viết liên quan </h3>

            </div>
        </div>

    </main>
</body>
</html>
