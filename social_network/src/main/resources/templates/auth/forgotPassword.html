<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../../static/css/login-style.css" th:href="@{/css/forgot-password.css}" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
    <form id="forgot-dto-form" th:action="@{/forgot-password}" th:object="${dto}" method="POST" class="login-box">
        <a th:href="@{/static}" class="backhome"><i class='bx bxl-reddit'></i></a>

        <h1 class="login-header">Quên mật khẩu</h1>

        <div th:if="${redirectParam != null}">
            <p class="redirect-param" th:text="${redirectParam}"> </p>
        </div>

        <div class="invalid-input"
             th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
        <div class="input-box">
            <input type="text" th:field="*{email}" id="dto-email" class="input-field" required>
            <label for="dto-email" class="label">Email</label>
            <i class='bx bx-envelope icon' ></i>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="input-box">
            <input id="forgot-dto-submit" type="submit" class="input-submit" value="Gửi mã xác nhận">
        </div>

    </form>
</div>
</body>
</html>
